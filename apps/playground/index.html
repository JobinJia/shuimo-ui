<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/src/assets/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="shuimo-ui">

  <title>水墨UI</title>

<body>

<svg width="0" height="0">
  <filter id="m-line-filter">
    <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2"/>
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="9"/>
    <feGaussianBlur in="noise" stdDeviation="0.9"/>
  </filter>
</svg>

<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
